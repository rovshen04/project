<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challange.css">
    <title>Challange</title>
</head>
<body>
    <div class="container-1">
        <h2>Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div class="navbar">
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                <input id="dayinput" type="text" placeholder="Ex: 17.07.2004">
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <nav class="navbar-1">
            <h2>IMG Generator</h2>
            <div class="btn-div">
                <button class="btn-2" onclick="generate()">Generate IMG</button>
                <button class="btn-2" onclick="removeimg()">Remove IMG</button>
            </div>
        </nav>
        <div id="fbc2" class="flex-box-container-2">
        </div>
    </div>
    <div class="container-3">
        <div id="header">
            <h2>rock, paper, scissors</h2>
        </div>
        <div class="image-box">
            <div><img onclick="myChoice(1)" id="first" src="Rock.jpg" alt="Rock"></div>
            <div id="ans"><img onclick="myChoice(2)" id="second" src="Paper.jpg" alt="Paper"></div>
            <div><img onclick="myChoice(3)" id="third" src="Scissors.jpg" alt="Scissors"></div>
        </div>
    </div>
    <script src="challange.js"></script>
</body>
</html>
